<div class="container">
	<div class="row">
		<div class="container">
	<div class="row">
		<h3>Firebase config</h3>
		<textarea name="" id="" cols="" rows="5" [(ngModel)]="firebaseobj"  class="form-control"></textarea>
    <button class="btn btn-primary mt-2" (click)="fbchanged(firebaseobj)">connect to firebase</button>
    <p *ngIf="dbname" class="text-success">Conected to <b>{{dbname}}</b></p>
	</div>
</div>

  </div>
  <div class="row">
    <div id="driver" >
      <h1>Driver content here</h1>
     <hello [keys]="keys['driver']" (changedHandler)="changed($event,'driverData')"  [data]="driverData" [tableName]="'drivers_new'"></hello>
     
    </div>
    <div id="vehicle" >
      <h1>vehicle content here</h1>
     <hello [keys]="keys['vehicle']" (changedHandler)="changed($event,'vehicleData')" [data]="vehicleData"  [tableName]="'driver_vehicles_new'"></hello>
      
    </div>

    <div class="container" *ngIf="driverData['driver_id']&&vehicleData['driver_vehicle_id']">
	<table calss="table table-responsive table-hover">
		<tr>
			<td>
        <textarea name="" readonly #dVehicleSql (click)="copy(dVehicleSql)" class="form-control" id="" cols="40" rows="10">{{defautlVehicleSql}}</textarea>
      </td>
    
		</tr>
    
		<tr>
			<td>
        <!-- <button class="btn btn-primary btn-lg"><i class="fa fa-copy"></i></button> -->
      </td>
		</tr>
	</table>
</div>
  </div>
</div>
